{% extends "base.html" %}

{% block content %}

    <thead>
        <tr>
            <th>Interconnect</th>
            <th>Cache</th>
        </tr>
    </thead>
    <tbody>
        {% for env in environments %}
        <tr>
            <td>Interconnect-train{{ env.interconnect }}</td>
            <td>epic-trn{{ env.cache }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
